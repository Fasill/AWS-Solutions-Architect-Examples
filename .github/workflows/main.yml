name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
    deploy_lambda:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                node-version: '12.x'
            - name: npm install
              env:
                CI: true
              run: |
                npm ci